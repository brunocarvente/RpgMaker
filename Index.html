		<script type="text/javascript">
		var body = document.body;
		var html = document.documentElement;

		var height = Math.max( body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight );
		var width = Math.max( body.scrollWidth, body.offsetWidth, html.clientWidth, html.scrollWidth, html.offsetWidth );
		console.log(height);
		console.log(width);

		var Linhas = Math.floor(height/33);
		var Colunas = Math.floor(width/33);

		console.log(Linhas)
		console.log(Colunas)

		var player_x = 0;
		var player_y = 0;

		var begin_x = 0;
		var begin_y = 0;

		var pc_y = Colunas-1;
		var pc_x = Linhas-1;

		var pc = false;

		var mapa = [];

		

		function CreateMap() {
			var obstacle;
			for (var i = 0; i < Colunas; i++) {
				mapa[i] = [];
				for (var j = 0; j < Linhas; j++) {
					var Div = document.createElement('div');
					obstacle = Math.random();
					if (obstacle > 0.9) {
						mapa[i][j] = 2;
					}else{
						mapa[i][j] = 0;
					}	
				}
			}
			mapa[pc_x][pc_y] = 3
			mapa[begin_x][begin_y] = 4
			console.log(mapa)
		}

		function PrintGrass(){
			for (var i = 0; i < Linhas; i++) {
				for (var j = 0; j < Colunas; j++) {
					var Div = document.createElement('div');
					Div.id = 'grass';
					document.getElementsByTagName('body')[0].appendChild(Div);
					document.getElementById('grass').style.top = 0;	
				}
				document.getElementsByTagName('body')[0].innerHTML += '</br>';
			}
		}

		function PrintObstacle(){
			for (var i = 0; i < Colunas; i++) {
				for (var j = 0; j < Linhas; j++) {
					if (mapa[i][j]==2) {
						var Div = document.createElement('div');
						Div.id = 'obstacle';
						Div.style.top=(32*j)-17;
						Div.style.left=32*i;
						document.getElementsByTagName('body')[0].appendChild(Div);
					}
				}
			}
		}

		function CreatePlayer(){
			var Div = document.createElement('div');
			Div.id = 'player';
			document.getElementsByTagName('body')[0].appendChild(Div);
		}

		function Joga(e){
		    e = e || window.event;

		    if (e.keyCode == '38') {
		    	if(Linha > 0 && (mapa[player_x][player_y-1] == 0 || mapa[player_x][player_y-1] == 3)){
			    	Linha--;
					mapa[player_x][player_y] = 0;
			    	player_y--;
					document.getElementById('player').style.top = Linha*32;
					document.getElementById('player').style.backgroundImage = "url('images/playerTop.png')"; 
					mapa[player_x][player_y] = 1;
					console.log('top')
				}
		    }
		    else if (e.keyCode == '40') {
		    	if(Linha < Linhas-1 && (mapa[player_x][player_y+1] == 0 || mapa[player_x][player_y+1] == 3)){
			    	Linha++;
					mapa[player_x][player_y] = 0;
			    	player_y++;
					document.getElementById('player').style.top = Linha*32;
					document.getElementById('player').style.backgroundImage = "url('images/playerDown.png')"; 
					mapa[player_x][player_y] = 1;
					console.log('down')
				}
		    }
		    else if (e.keyCode == '37') {
		    	if(Coluna > 0 && (mapa[player_x-1][player_y] == 0 || mapa[player_x-1][player_y] == 3)){
			    	Coluna--;
					mapa[player_x][player_y] = 0;
			    	player_x--;
					document.getElementById('player').style.left = Coluna*32;
					document.getElementById('player').style.backgroundImage = "url('images/playerLeft.png')"; 
					mapa[player_x][player_y] = 1;
					console.log('left')
				}
		    }
		    else if (e.keyCode == '39') {
		    	if(Coluna < Colunas-1 && (mapa[player_x+1][player_y] == 0 || mapa[player_x+1][player_y] == 3)){
			    	Coluna++;
					mapa[player_x][player_y] = 0;
			    	player_x++;
					document.getElementById('player').style.left = Coluna*32;
					document.getElementById('player').style.backgroundImage = "url('images/playerRight.png')"; 
					mapa[player_x][player_y] = 1;
					console.log('right')
				}
		    }
		    if(player_x == pc_x && player_y == pc_y){
					document.getElementById('PCSpot').style.background = 'green';
					document.getElementById('player').style.background = 'yellow';
					pc = true;
		    }
		    if(pc && player_x == begin_x && player_y == begin_y){
		    	alert('Parabens! Ganhou o jogo!')
		    }
		}

		CreateMap();
		PrintGrass();
		PrintObstacle();
		CreatePlayer();
		var Linha = 0;
		var Coluna = 0;
		document.getElementsByTagName('body')[0].onkeydown = Joga;
